<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
      <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <title>Hello!</title>
 
    </h:head>
      <h:body>
          <div class="jumbotron text-center"> <h1> Login Page </h1> <br></br>
              <h5>
                   Enter User Name = "user"        
                   and Password = "password" for success
              </h5>
          </div>
            

        <h:form>

            <center>
            <h:panelGrid columns="1" >
                <p:outputLabel value="User Name:" for="ui_name"/>
                <p:inputText id="ui_name" value="#{validate_Login.username}" required="true" requiredMessage="Input user name"/><br></br>
                <p:outputLabel for="li_name" value="&nbsp;Password:"/>
                <h:inputSecret id="li_name" value="#{validate_Login.password}" required="true" requiredMessage="input password"/><br></br>
             </h:panelGrid>
            </center>
  
            <div class="container">
                <center> <h:commandButton class="btn bg-warning" value="Login" action="#{validate_Login.logincheck()}" /></center>
            </div>

            <br></br>

        </h:form>
    </h:body>
</html>
